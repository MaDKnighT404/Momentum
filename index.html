<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/adaptive.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-song_name"></div>
      <div class="player-duration_wrapper">
        <div class="player-duration_strip"></div>
      </div>
      <div class="player-timer">
        <span class="player-active_time">00:00</span>
        <span class="player-full_time">/ 00:00</span>
      </div>
      <div class="player-time">00:00</div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="player-volume_wrapper">
        <div class="player-volume_pic"></div>
        <div class="player-volume_strip"></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="settings">
      <div class="settings-wrapper"> </div>
      <button class="settings-button"></button>
      <div class="settings-menu">
        <div class="settings-language"><span class="settings-language_title">Язык</span>
          <div class="settings-language-menu">
            <button class="settings-language-menu-ru lang-active"></button>
            <button class="settings-language-menu-en"></button>
          </div>
        </div>
        <div class="settings-visibles"><span class="settings-visibles_title">Скрыть/показать</span>
          <div class="visibles-menu-wrapper">
            <div class="visibles-menu">
              <label><input id='checkbox1' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title time_">Время</span> </label>
              <label><input id='checkbox2' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title date_">Дата</span> </label>
              <label><input id='checkbox3' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title greetings_">Приветствие</span> </label>
              <label><input id='checkbox4' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title quotes_">Цитаты</span> </label>
              <label><input id='checkbox5' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title weather_">Прогноз погоды</span> </label>
              <label><input id='checkbox6' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title audio_">Аудиоплеер</span> </label>
              <label><input id='checkbox7' class='visibles-menu-checkbox' type="checkbox"><span
                  class="visibles-menu-title todo_">Список дел</span> </label>
            </div>
          </div>
          <div class="settings-background"> <span class="background-menu_title">Источник для фона</span>
            <div class="background-menu-wrapper">
              <div class="background-menu">
                <label> <input id='radio1' type="radio" name="source" class="background-sourse" checked="true"> GitHub
                </label>
                <label> <input id='radio2' type="radio" name="source" class="background-sourse"> Unsplash API</label>
                <label> <input id='radio3' type="radio" name="source" class="background-sourse"> Flickr API</label>
              </div>
              <div class="background-tags_wrapper">
                <div class="background-tags_title">Выберите тему для фоновых изображений</div>
                <div class="background-tag background-tag_active" data-time="time">Время суток</div>
                <div class="background-tag" data-food="food">Еда и напитки</div>
                <div class="background-tag" data-history="history">История</div>
              </div>
            </div>
          </div>

        </div>
      </div>
        <div class="todo_list_wrapper">
          <div class="todo_list_container">
            <div class="todo_list_btn"></div>
            <div class="todo_list_number">3</div>
              <h1>ToDo list for a day</h1>
              <div class="task_create_wrapper">
                  <input type="text" class="task_message" placeholder="New task">
                  <button class="task_btn_add">Create</button>
              </div>
      
              <div class="new_tasks_wrapper">
                  <ul class="new_tasks_list">
                  </ul> 
              </div>
          </div>

      </div>


    </div>

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span> <br> 
        <span class="wind-speed"></span> <br>
        <span class="humidity"></span><br>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>


  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Ваше имя]" value="" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>

    <div class="information">

      <a class="social-link" href="https://rs.school/js" target="_blank">
        <img src="./assets/svg/rs_school_js.svg" alt="Rolling Scopes School" height="30">
      </a>
      <a class="social-link" href="https://github.com/MaDKnighT404" target="_blank">
        <img src="./assets/svg/github-icon.svg" alt="GitHub Madknight404" height="30">
      </a>
      <span class="year social-link">2022</span>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
